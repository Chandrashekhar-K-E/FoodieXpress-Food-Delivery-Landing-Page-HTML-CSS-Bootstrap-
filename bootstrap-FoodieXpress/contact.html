<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />

    <title>FoodieXpress</title>
    <style>
      body {
        background-color: #048e7b;
        color: white;
      }

      .links {
        color: white;
      }
      .links:hover {
        color: rgb(243, 13, 13);
      }

      h2 {
        margin-top: 2rem;
        margin-bottom: 2rem;
      }
    </style>
  </head>

  <body>
    <div class="container my-4">
      <h2>Contact Us</h2>
      <form>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email address</label>
          <input
            type="email"
            class="form-control"
            id="exampleFormControlInput1"
            placeholder="name@example.com"
          />
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Enter your Query</label>
          <input
            type="text"
            class="form-control"
            id="exampleFormControlInput2"
            placeholder="enter your query"
          />
        </div>

        <div class="form-group">
          <label for="exampleFormControlTextarea1"
            >Tell us about yourself</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea1"
            rows="3"
          ></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea2"
            >Elaborate Your Concern</label
          >
          <textarea
            class="form-control"
            id="exampleFormControlTextarea2"
            rows="3"
          ></textarea>
        </div>
        <button class="btn btn-primary">Submit</button>
      </form>
    </div>

    <footer class="container">
      <p>© 2025-2026 FoodieXpress, Inc.</p>
      <p class="float-right"><a href="/index.html" class="links">Back to Home</a></p>
      <p>
        · <a href="#" class="links">Privacy</a> ·
        <a href="#" class="links">Terms</a>
      </p>
    </footer>
  </body>
</html>
